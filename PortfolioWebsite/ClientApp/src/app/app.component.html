<div id="page" [@shiftLeft]="sideNavigation.isOpen">
  <div id="header" [@headerFade]="scrollTop">
    <div class="width-container"><app-header (openMenuEvent)="sideNavigation.toggle()"></app-header></div>
  </div>
  <div id="body">
    <div class="width-container">
      <div id="outlet-wrapper" [@routeAnimations]="o.isActivated ? o.activatedRoute : ''"><router-outlet #o="outlet"></router-outlet></div>
    </div>
  </div>
  <app-overlay id="overlay" [show]="sideNavigation.isOpen" (click)="sideNavigation.close()"></app-overlay>
</div>
<app-side-navigation #sideNavigation id="side-navigation"></app-side-navigation>
